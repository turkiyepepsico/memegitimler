<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEM Eğitim Portalı v1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
        }
        #menu {
            width: 250px;
            background: #f4f4f4;
            padding: 15px;
            overflow-y: auto;
            border-right: 2px solid #ccc;
        }
        #menu a {
            display: block;
            padding: 8px;
            margin: 5px 0;
            text-decoration: none;
            color: #333;
            background: #ddd;
            border-radius: 5px;
        }
        #menu a:hover {
            background: #bbb;
        }
        #content {
            flex: 1;
            padding: 10px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <!-- Sol Menü -->
    <div id="menu">
        <h3>MEM Eğitim İçerikleri</h3>
        <a href="https://drive.google.com/drive/folders/1HzZFUe3_1Hercn900GUYhUWKyo4RVKFx?usp=sharing" target="_blank">📁 1. Soğutucu</a>
        <a href="https://drive.google.com/drive/folders/1F5FjzfUcmSjPalz686fAOcKU07asSkzz?usp=sharing" target="_blank">📁 2. Fountain</a>
        <a href="https://drive.google.com/drive/folders/1JfmcSifTTJbgmkpiApLUAoFNhfqjzBtM?usp=sharing" target="_blank">📁 3. Kule</a>
        <a href="https://drive.google.com/drive/folders/132AuHp5mhC88FyRM0lCiTwFkXgFZryPE?usp=sharing" target="_blank">📁 4. El Terminali</a>
        <hr>
        <h3>🔗 Dosyalar</h3>
        <a href="#" onclick="openFile('https://drive.google.com/file/d/1ABCD12345/view?usp=sharing')">📄 Örnek PDF</a>
        <a href="#" onclick="openFile('https://drive.google.com/file/d/1EFGH67890/view?usp=sharing')">📊 Örnek PPT</a>
        <a href="#" onclick="openFile('https://drive.google.com/file/d/1IJKL09876/view?usp=sharing')">🎥 Örnek Video</a>
    </div>

    <!-- Sağ İçerik Alanı -->
    <div id="content">
        <iframe id="viewer" src="https://docs.google.com/forms/d/1km3G_hB0Ni4dJ9q6tP8zOoWfiq0ttFnBh9deQNLl6ac/viewform?edit_requested=true" allowfullscreen></iframe>
    </div>

    <script>
        function openFile(url) {
            let embedUrl = url.replace("/view", "/preview");
            document.getElementById("viewer").src = embedUrl;
        }
    </script>

</body>
</html>
