<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEM EÄŸitim PortalÄ± v0.2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            user-select: none; /* SeÃ§meyi engelle */
        }
        #menu {
            width: 300px;
            background: #f4f4f4;
            padding: 15px;
            overflow-y: auto;
            border-right: 2px solid #ccc;
        }
        .folder {
            font-weight: bold;
            cursor: pointer;
            margin: 5px 0;
        }
        .file {
            margin-left: 15px;
            display: none;
        }
        .file a {
            display: block;
            padding: 5px;
            text-decoration: none;
            color: #333;
            background: #ddd;
            border-radius: 5px;
            margin: 3px 0;
        }
        .file a:hover {
            background: #bbb;
        }
        #content {
            flex: 1;
            padding: 10px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .loading {
            font-size: 14px;
            color: #666;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

    <!-- Sol MenÃ¼ -->
    <div id="menu">
        <h3>EÄŸitim Ä°Ã§erikleri</h3>
        <div id="fileTree">
            <div class="loading">YÃ¼kleniyor...</div>
        </div>
    </div>

    <!-- SaÄŸ Ä°Ã§erik AlanÄ± -->
    <div id="content">
        <iframe id="viewer" src=""></iframe>
    </div>

    <script>
        const repoOwner = "turkiyepepsico";  // GitHub kullanÄ±cÄ± adÄ±
        const repoName = "memegitimler";     // Repo adÄ±
        const branch = "main";               // Åžube adÄ±
        const basePath = "egitimler";        // Ana klasÃ¶r yolu

        async function fetchGitHubFiles(path, parentElement) {
            const url = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${path}?ref=${branch}`;
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error("Dosya listesi alÄ±namadÄ±");
                const data = await response.json();

                // "YÃ¼kleniyor..." yazÄ±sÄ±nÄ± kaldÄ±r
                document.querySelector(".loading").style.display = "none";

                // KlasÃ¶rleri ve dosyalarÄ± ayÄ±r
                const folders = data.filter(item => item.type === "dir");
                const files = data.filter(item => item.type === "file");

                // KlasÃ¶rleri ekleyelim
                folders.forEach(folder => {
                    const folderElement = document.createElement("div");
                    folderElement.className = "folder";
                    folderElement.textContent = "ðŸ“ " + folder.name;
                    folderElement.onclick = function () {
                        const childFiles = folderElement.nextElementSibling;
                        childFiles.style.display = childFiles.style.display === "none" ? "block" : "none";
                    };

                    const childFilesElement = document.createElement("div");
                    childFilesElement.className = "file";
                    childFilesElement.style.display = "none";

                    parentElement.appendChild(folderElement);
                    parentElement.appendChild(childFilesElement);

                    fetchGitHubFiles(folder.path, childFilesElement);
                });

                // DosyalarÄ± ekleyelim
                files.forEach(file => {
                    const fileElement = document.createElement("a");
                    fileElement.href = "#";
                    fileElement.textContent = "ðŸ“„ " + file.name;
                    fileElement.onclick = function (event) {
                        event.preventDefault(); // Ä°ndirmeyi engelle
                        openFile(file.download_url, file.name);
                    };
                    parentElement.appendChild(fileElement);
                });

            } catch (error) {
                console.error("Hata:", error);
            }
        }

        function openFile(url, fileName) {
            const viewer = document.getElementById("viewer");
            const extension = fileName.split('.').pop().toLowerCase();

            if (extension === 'pdf') {
                viewer.src = `https://docs.google.com/gview?embedded=true&url=${encodeURIComponent(url)}`;
            } else if (['ppt', 'pptx', 'doc', 'docx'].includes(extension)) {
                viewer.src = `https://view.officeapps.live.com/op/embed.aspx?src=${encodeURIComponent(url)}`;
            } else if (['mp4', 'mov', 'avi'].includes(extension)) {
                viewer.src = url;
            } else {
                viewer.src = "";
                alert("Bu dosya formatÄ± desteklenmiyor.");
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            fetchGitHubFiles(basePath, document.getElementById("fileTree"));
        });

        // SaÄŸ tÄ±klama menÃ¼sÃ¼nÃ¼ engelle
        document.addEventListener("contextmenu", event => event.preventDefault());

        // Klavye ile kaydetmeyi engelle (Ctrl+S, Ctrl+P, F12 vb.)
        document.addEventListener("keydown", function(event) {
            if (event.ctrlKey || event.metaKey) {
                const key = event.key.toLowerCase();
                if (["s", "p", "u", "a", "c"].includes(key) || event.keyCode === 123) {
                    event.preventDefault();
                }
            }
        });
    </script>

</body>
</html>
