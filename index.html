<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEM EÄŸitim PortalÄ±</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
        }
        #menu {
            width: 300px;
            background: #f4f4f4;
            padding: 15px;
            overflow-y: auto;
            border-right: 2px solid #ccc;
            height: 100vh;
        }
        .folder {
            font-weight: bold;
            cursor: pointer;
            margin: 5px 0;
        }
        .file {
            margin-left: 15px;
            display: none; /* BaÅŸlangÄ±Ã§ta dosyalar gizli olacak */
        }
        .file a {
            display: block;
            padding: 5px;
            text-decoration: none;
            color: #333;
            background: #ddd;
            border-radius: 5px;
            margin: 3px 0;
        }
        .file a:hover {
            background: #bbb;
        }
        #content {
            flex: 1;
            padding: 10px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .loading {
            font-size: 18px;
            color: #555;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Sol MenÃ¼ -->
    <div id="menu">
        <h3>EÄŸitim Ä°Ã§erikleri</h3>
        <div id="fileTree">YÃ¼kleniyor...</div>
    </div>

    <!-- SaÄŸ Ä°Ã§erik AlanÄ± -->
    <div id="content">
        <iframe id="viewer" src=""></iframe>
    </div>

    <script>
        const repoOwner = "turkiyepepsico";  // GitHub kullanÄ±cÄ± adÄ±
        const repoName = "memegitimler";         // Repo adÄ±
        const branch = "main";               // Åžube adÄ± (genelde "main" veya "master")
        const basePath = "egitimler";        // Ana klasÃ¶r yolu

        async function fetchGitHubFiles(path, parentElement) {
            const url = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${path}?ref=${branch}`;
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error("Dosya listesi alÄ±namadÄ±");
                const data = await response.json();

                // KlasÃ¶rleri ve dosyalarÄ± ayÄ±r
                const folders = data.filter(item => item.type === "dir");
                const files = data.filter(item => item.type === "file");

                // KlasÃ¶rleri ekleyelim
                folders.forEach(folder => {
                    const folderElement = document.createElement("div");
                    folderElement.className = "folder";
                    folderElement.textContent = "ðŸ“ " + folder.name;
                    folderElement.onclick = function () {
                        const childFiles = folderElement.nextElementSibling;
                        if (childFiles.style.display === "none") {
                            childFiles.style.display = "block";
                        } else {
                            childFiles.style.display = "none";
                        }
                    };

                    const childFilesElement = document.createElement("div");
                    childFilesElement.className = "file";
                    childFilesElement.style.display = "none";

                    parentElement.appendChild(folderElement);
                    parentElement.appendChild(childFilesElement);

                    fetchGitHubFiles(folder.path, childFilesElement);
                });

                // DosyalarÄ± ekleyelim
                files.forEach(file => {
                    const fileElement = document.createElement("a");
                    fileElement.href = "#";
                    fileElement.textContent = "ðŸ“„ " + file.name;
                    fileElement.onclick = function () {
                        openFile(file.download_url);
                    };
                    parentElement.appendChild(fileElement);
                });

            } catch (error) {
                console.error("Hata:", error);
                parentElement.innerHTML = "Dosyalar yÃ¼klenirken bir hata oluÅŸtu.";
            }
        }

        function openFile(url) {
            document.getElementById("viewer").src = url;
        }

        document.addEventListener("DOMContentLoaded", () => {
            const fileTree = document.getElementById("fileTree");
            fileTree.innerHTML = "<div class='loading'>YÃ¼kleniyor...</div>";
            fetchGitHubFiles(basePath, fileTree);
        });

    </script>

</body>
</html>
